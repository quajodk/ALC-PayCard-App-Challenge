<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div data-cart-info>
      <header class="mdc-typography--headline4">
        <span class="material-icons">shopping_cart</span>
        <span data-bill></span>
      </header>
    </div>
    
    <div class="mdc-card mdc-card--outline" data-credit-card>
      <div class="mdc-card__primary-action">
        <img src="https://placehold.it/120x60.png?text=Card" data-card-type>
        <div data-cc-digits>
          <input type="text" placeholder="----" size="4"/>
          <input type="text" placeholder="----" size="4"/>
          <input type="text" placeholder="----" size="4"/>
          <input type="text" placeholder="----" size="4"/>
        </div>
        <div data-cc-info>
          <input type="text" size="20" placeholder="Name Surname"/>
          <input type="text" size="6" placeholder="MM/YY"/>
        </div>
      </div>   
    </div>
    
    <button type="button" class="mdc-button" data-pay-btn>Pay &amp; Checkout Now</button>
    
    <script src="main.js"></script>
  </body>
</html>
